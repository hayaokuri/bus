<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス接近情報 {{ from_stop }} → {{ to_stop }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --text-color-light: #495057;
            --text-color-subtle: #6c757d;
            --card-bg-color: #fff;
            --card-border-color: #e0e0e0;
            --primary-color: #0d6efd;
            --primary-color-darker: #0056b3;
            --urgent-color: #d32f2f;
            --urgent-color-text: #c62828;
            --urgent-bg-color: #ffebee;
            --header-bg-color: #fff;
            --container-bg-color: #fff;
            --indicator-default-bg: #6c757d;
            --indicator-default-border: #5a6268;
            --indicator-green-bg: #28a745;
            --indicator-green-border: #1e7e34;
            --indicator-yellow-bg: #ffc107;
            --indicator-yellow-border: #d39e00;
            --indicator-red-bg: #dc3545;
            --indicator-red-border: #b21f2d;
            --weather-info-bg: #e0f7fa;
            --weather-info-border: #b2ebf2;
            --weather-info-text-strong: #00796b;
            --info-message-bg: #cfe2ff;
            --info-message-border: #b6d4fe;
            --info-message-text: #0d6efd;
            --error-message-bg: #ffcdd2;
            --error-message-border: #ef9a9a;
            --error-message-text: #d32f2f;
            --button-bg: #007bff;
            --button-text-color: #fff;
            --button-hover-bg: #0056b3;

            --font-family-base: "Noto Sans JP", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --text-color-light: #b0b0b0;
            --text-color-subtle: #888;
            --card-bg-color: #1e1e1e;
            --card-border-color: #333;
            --primary-color: #4dabf7;
            --primary-color-darker: #1a7fdb;
            --urgent-color: #ff7b7b;
            --urgent-color-text: #f44336;
            --urgent-bg-color: #3e2723; /* より暗い赤系の背景 */
            --header-bg-color: #1e1e1e;
            --container-bg-color: #1a1a1a;
            --indicator-default-bg: #b0b0b0;
            --indicator-default-border: #888;
            --indicator-green-bg: #38d969;
            --indicator-green-border: #29ab51;
            --indicator-yellow-bg: #ffd54f;
            --indicator-yellow-border: #ffc107;
            --indicator-red-bg: #ef5350;
            --indicator-red-border: #e53935;
            --weather-info-bg: #1c2a38;
            --weather-info-border: #2c3e50;
            --weather-info-text-strong: #4fc3f7;
            --info-message-bg: #1a3a5c;
            --info-message-border: #2a5288;
            --info-message-text: #82b1ff;
            --error-message-bg: #4a1c1c;
            --error-message-border: #803030;
            --error-message-text: #ff8a80;
            --button-bg: #4dabf7;
            --button-text-color: #121212;
            --button-hover-bg: #1a7fdb;
            --footer-border-color: #333;
        }

        body {
            font-family: var(--font-family-base);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
        }
        .container {
            max-width: 750px;
            margin: 30px auto;
            background-color: var(--container-bg-color);
            padding: 20px 30px 30px 30px; /* 上のパディングを少し減らす */
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        body.dark-mode .container {
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .theme-toggle-container {
            text-align: right;
            margin-bottom: 10px;
        }

        #theme-toggle-button {
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease-in-out;
        }
        #theme-toggle-button:hover {
            background-color: var(--button-hover-bg);
        }
        #theme-toggle-button .fas {
            margin-right: 5px;
        }

        h1 {
            font-size: 2.2em;
            color: var(--primary-color);
            margin-top: 0; /* ボタンとの間隔調整 */
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color); /* テーマカラーに合わせる */
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.5em; /* 少し大きく */
            color: var(--text-color);
            margin-top: 35px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--card-border-color);
            padding-bottom: 10px;
        }
        .header-info p, .status-bar p {
            margin: 8px 0; /* 少し余白を増やす */
            font-size: 1.05em;
        }
        .header-info p .fas, .status-bar p .fas { /* アイコンとテキストの間隔 */
            margin-right: 8px;
            color: var(--primary-color-darker);
        }
        body.dark-mode .header-info p .fas, body.dark-mode .status-bar p .fas {
            color: var(--primary-color);
        }

        .header-info {
            background-color: var(--header-bg-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid var(--card-border-color);
        }
        .status-bar {
            background-color: var(--header-bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border-color);
        }
        .weather-info {
            font-size: 1em;
            padding: 15px;
            background-color: var(--weather-info-bg);
            border: 1px solid var(--weather-info-border);
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .weather-info p { margin: 5px 0; }
        .weather-info strong { color: var(--weather-info-text-strong); }
        .weather-info .fas { margin-right: 8px; color: var(--weather-info-text-strong); }
        .weather-info .urgent-text .fas { color: var(--urgent-color); }


        .bus-list { list-style: none; padding: 0; }
        .bus-item {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        body.dark-mode .bus-item {
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .bus-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        body.dark-mode .bus-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .bus-item-main {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap; /* 画面幅が狭い場合に折り返す */
        }

        .bus-number {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 10px;
            min-width: 25px;
        }
        .bus-number .fas { /* 緊急アイコン用 */
           color: var(--urgent-color-text);
        }
        body.dark-mode .bus-number .fas {
            color: var(--urgent-color);
        }


        .departure-time {
            font-size: 1.5em; /* 時刻をより大きく */
            font-weight: bold;
            color: var(--text-color);
            margin-right: 12px;
        }

        .status-badge {

        body.dark-mode .status-badge.status-type-delayed-possible {

        .status-type-on-time { background-color: var(--indicator-green-bg); }
        .status-type-delayed-possible { background-color: var(--indicator-yellow-bg); color: #333; }
        .status-type-scheduled { background-color: #17a2b8; }

        .status-type-soon { background-color: var(--urgent-color); }
        .status-type-departed { background-color: var(--indicator-default-bg); }


        .bus-item-sub {
            font-size: 0.95em;
            color: var(--text-color-light);
            margin-left: 35px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;

        .bus-item-sub span:not(:last-child) {
            margin-right: 15px;
        }

        .time-until-text {
            font-weight: bold;
            color: var(--primary-color);
        }
        .time-until-text .fas { margin-right: 5px; }

        .details.status-on-time-detail {
            color: var(--indicator-green-bg);
        }
        .details.status-on-time-detail .fas { margin-right: 5px; }


        .bus-item.urgent {
            border-left: 6px solid var(--urgent-color);
            background-color: var(--urgent-bg-color);
        }
        .bus-item.urgent .departure-time,
        .bus-item.urgent .bus-number { /* bus-number 全体ではなく、中のテキストのみ */
            color: var(--urgent-color-text);
        }
        .bus-item.urgent .status-badge.status-type-soon {
             background-color: var(--urgent-color); /* 強調のため再度指定 */
             color: #fff; /* 緊急時は白文字固定 */
        }
        body.dark-mode .bus-item.urgent .departure-time,
        body.dark-mode .bus-item.urgent .bus-number {
             color: var(--urgent-color);
        }
         body.dark-mode .bus-item.urgent .status-badge.status-type-soon {
            color: #fff; /* ダークモードでも白文字 */
            background-color: var(--urgent-color);
        }


        .error-message {
            color: var(--error-message-text);
            font-weight: bold;
            background-color: var(--error-message-bg);

            border-radius: 6px;
            border: 1px solid var(--error-message-border);
        }
        .info-message {
            color: var(--info-message-text);
            background-color: var(--info-message-bg);

            border-radius: 6px;
            border: 1px solid var(--info-message-border);
        }

        .footer {
            font-size: 0.85em;

            text-align: center;

        .footer p { margin: 4px 0; }
        .urgent-text { color: var(--urgent-color); font-weight: bold; }
        /* グローバルな .time-until-text は削除または調整。バスリスト内の .time-until-text で詳細指定 */

        .indicator {
            display: inline-block;

            height: 14px;
            border-radius: 50%;
            background-color: var(--indicator-default-bg);
            margin-right: 6px;
            vertical-align: middle;
            border: 1px solid var(--indicator-default-border);
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }
        .indicator.green {
            background-color: var(--indicator-green-bg);
            border-color: var(--indicator-green-border);
        }
        .indicator.yellow {
            background-color: var(--indicator-yellow-bg);
            border-color: var(--indicator-yellow-border);
        }
        .indicator.red {
            background-color: var(--indicator-red-bg);
            border-color: var(--indicator-red-border);
        }
    </style>
</head><body>
    <div class="container">
        <div class="theme-toggle-container">
            <button id="theme-toggle-button"><i class="fas fa-adjust"></i> テーマ切替</button>
        </div>
        <h1><i class="fas fa-bus-alt"></i> バス接近情報</h1>
        <div class="header-info">
            <p><strong><i class="fas fa-map-signs"></i> 区間:</strong> <span id="from-stop-name">{{ from_stop }}</span> → <span id="to-stop-name">{{ to_stop }}</span></p>
            <p><strong><i class="fas fa-clock"></i> 現在時刻:</strong> <span id="current-time-display">時刻取得中...</span></p>
            <p>
                <strong><i class="fas fa-server"></i> サーバー状態:</strong>

            </p>
        </div>

        <div class="weather-info" id="weather-info-area">
            <p><i class="fas fa-spinner fa-spin"></i> 天気情報取得中...</p>
        </div>

        <div class="status-bar" id="app-status-area">
            <p><strong><i class="fas fa-info-circle"></i> 現在のアプリの状態:</strong> <span id="app-state-message-display">確認中...</span></p>
        </div>

        <h2>【今後のバス】</h2>
        <p><small><i class="fas fa-sync-alt"></i> バス情報最終更新: <span id="bus-last-updated">N/A</span></small></p>

        <div id="bus-info-container">
            <p class="info-message"><i class="fas fa-spinner fa-spin"></i> バス情報を取得中です...</p>
        </div>
    </div>

    <div class="footer">
        <p id="next-fetch-info">バス・天気情報は定期的にサーバーから再取得します。</p>
        <p><small>(表示は1秒毎更新)</small></p>
    </div>

    <script>
        function updateCurrentTime() {
            const timeDisplay = document.getElementById('current-time-display');
            if (timeDisplay) {
                const now = new Date();
                const options = {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    hour12: false, timeZone: 'Asia/Tokyo'
                };
                try {
                    const formatter = new Intl.DateTimeFormat('ja-JP', options);
                    const parts = formatter.formatToParts(now);
                    let year, month, day, hour, minute, second;
                    parts.forEach(part => {
                        if (part.type === 'year') year = part.value;
                        if (part.type === 'month') month = part.value;
                        if (part.type === 'day') day = part.value;
                        if (part.type === 'hour') hour = part.value;
                        if (part.type === 'minute') minute = part.value;
                        if (part.type === 'second') second = part.value;
                    });
                    if (year && month && day && hour && minute && second) {
                        timeDisplay.textContent = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')} ${hour.padStart(2, '0')}:${minute.padStart(2, '0')}:${second.padStart(2, '0')} JST`;
                    } else {
                        timeDisplay.textContent = now.toLocaleString('sv-SE', { timeZone: 'Asia/Tokyo' }) + " JST";
                    }
                } catch (e) {
                    console.warn("Intl.DateTimeFormat not fully supported, falling back.");
                    let jstHours = (now.getUTCHours() + 9) % 24;
                    timeDisplay.textContent =
                        now.getUTCFullYear() + '-' +
                        ('0' + (now.getUTCMonth() + 1)).slice(-2) + '-' +
                        ('0' + now.getUTCDate()).slice(-2) + ' ' +
                        ('0' + jstHours).slice(-2) + ':' +
                        ('0' + now.getUTCMinutes()).slice(-2) + ':' +
                        ('0' + now.getUTCSeconds()).slice(-2) + ' JST';
                }
            }
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        const themeToggleButton = document.getElementById('theme-toggle-button');
        const userPreferredTheme = localStorage.getItem('theme');
        const osPreferredTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark-mode' : '';

        if (userPreferredTheme) {
            document.body.classList.add(userPreferredTheme);
        } else if (osPreferredTheme) {
            document.body.classList.add(osPreferredTheme);
        }

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            let theme = document.body.classList.contains('dark-mode') ? 'dark-mode' : '';
            localStorage.setItem('theme', theme);
        });

        function getWeatherIconClass(conditionCode) {
            if (!conditionCode) return 'fa-question-circle';
            const code = parseInt(conditionCode, 10);
            if (code >= 200 && code < 300) return 'fa-bolt';
            if (code >= 300 && code < 400) return 'fa-cloud-rain'; // Drizzle (fa-cloud-drizzle might not be in older FA)
            if (code >= 500 && code < 600) return 'fa-cloud-showers-heavy';
            if (code >= 600 && code < 700) return 'fa-snowflake';
            if (code >= 700 && code < 800) return 'fa-smog';
            if (code === 800) return 'fa-sun';
            if (code === 801) return 'fa-cloud-sun';
            if (code > 801 && code < 805) return 'fa-cloud';
            return 'fa-question-circle';
        }

        const dataUpdateInterval = parseInt("{{ config.get('ACTIVE_DATA_FETCH_INTERVAL', 10) }}", 10) * 1000;

        async function fetchAndUpdateData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const statusIndicator = document.getElementById('server-status-indicator');
                const statusText = document.getElementById('server-status-text');
                if (statusIndicator && statusText) {
                    if (data.system_status) {
                        if (data.system_status.healthy) {
                            statusIndicator.className = 'indicator green';
                            statusText.textContent = '作動中';
                        } else if (data.system_status.warning) {
                            statusIndicator.className = 'indicator yellow';
                            statusText.textContent = '一部注意あり';
                        } else {
                            statusIndicator.className = 'indicator red';
                            statusText.textContent = '停止またはエラー';
                        }
                    } else {
                        statusIndicator.className = 'indicator';
                        statusText.textContent = '状態不明';
                    }
                }

                const uptimeDaysSpan = document.getElementById('uptime-days');
                if (uptimeDaysSpan && data.uptime_days !== undefined) {
                    uptimeDaysSpan.textContent = data.uptime_days;
                }

                const weatherInfoArea = document.getElementById('weather-info-area');
                let weatherHtml = '';
                if (data.weather_data) {
                    if (data.weather_data.error_message) {
                        weatherHtml = `<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 天気情報: ${data.weather_data.error_message}</p>`;
                    } else if (data.weather_data.condition || data.weather_data.description) {
                        const iconClass = getWeatherIconClass(data.weather_data.condition_code);
                        weatherHtml = `<p>
                                           <strong>
                                               <i class="fas ${iconClass}"></i>
                                               伊勢原の天気:
                                           </strong>
                                           ${data.weather_data.description || data.weather_data.condition}
                                           ${data.weather_data.temp_c !== null ? ` (${data.weather_data.temp_c.toFixed(1)}℃)` : ''}
                                           ${data.weather_data.is_rain ? ` <span class="urgent-text"><i class="fas fa-umbrella"></i> 傘を忘れずに！</span>` : ''}
                                         </p>`;
                    } else {
                        weatherHtml = '<p><i class="fas fa-question-circle"></i> 天気情報なし</p>';
                    }
                } else {
                    weatherHtml = '<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 天気情報取得エラー</p>';
                }
                weatherInfoArea.innerHTML = weatherHtml;

                const appStateMsgDisplay = document.getElementById('app-state-message-display');
                if (appStateMsgDisplay) {
                    appStateMsgDisplay.textContent = data.app_state_message || 'N/A';
                }

                const busLastUpdatedSpan = document.getElementById('bus-last-updated');
                if (busLastUpdatedSpan) {
                    busLastUpdatedSpan.textContent = data.bus_last_updated_str || "N/A";
                }

                const busInfoContainer = document.getElementById('bus-info-container');
                let busesHtml = '';
                if (data.bus_error_message) {
                    busesHtml = `<p class="error-message" data-bus-error><i class="fas fa-exclamation-circle"></i> バス情報取得エラー: ${data.bus_error_message}</p>`;
                } else if (data.buses_to_display && data.buses_to_display.length > 0) {
                    busesHtml += '<ul class="bus-list">';
                    data.buses_to_display.forEach((bus, index) => {
                        let departureTimeMain = bus.departure_time.replace(/\(予定通り\)|\(予定\)|\(遅延可能性あり\)|まもなく発車します|出発しました|通過しました/gi, '').trim();
                        let statusLabel = '';
                        let statusType = '';
                        let isTrulyUrgent = false; // 「まもなく」または「あと数分」を示すフラグ

                        if (bus.departure_time.includes("まもなく発車します") || (bus.time_until_departure && bus.time_until_departure.toLowerCase().includes("まもなく"))) {
                            statusLabel = 'まもなく発車'; statusType = 'soon'; isTrulyUrgent = true;
                        } else if (bus.departure_time.includes("出発しました") || bus.departure_time.includes("通過しました") || (bus.time_until_departure && bus.time_until_departure === "出発済み")) {
                            statusLabel = '出発済み'; statusType = 'departed';
                        } else if (bus.departure_time.includes("(予定通り)")) {
                            statusLabel = '予定通り'; statusType = 'on-time';
                        } else if (bus.departure_time.includes("(遅延可能性あり)")) {
                            statusLabel = '遅延可能性あり'; statusType = 'delayed-possible';
                        } else if (bus.departure_time.includes("(予定)")) {
                            statusLabel = '予定'; statusType = 'scheduled';
                        }

                        // is_urgent フラグと time_until_departure を考慮して最終的な緊急度を判断
                        if (bus.is_urgent && !isTrulyUrgent && statusType !== 'departed') { // is_urgent だが「まもなく」ではない場合
                           if (bus.time_until_departure && (bus.time_until_departure.includes("あと") && (bus.time_until_departure.includes("秒") || bus.time_until_departure.includes("1分") || bus.time_until_departure.includes("2分") || bus.time_until_departure.includes("3分")))) {
                                isTrulyUrgent = true;
                                if (!statusLabel.includes("まもなく")) { // 他のステータスが優先されていない場合
                                     statusLabel = 'まもなく発車'; statusType = 'soon';
                                }
                           }
                        }


                        busesHtml += `
                            <li class="bus-item ${isTrulyUrgent || (bus.is_urgent && statusType !== 'departed') ? 'urgent' : ''} status-${statusType}">
                                <div class="bus-item-main">
                                    <span class="bus-number">${isTrulyUrgent ? '<i class="fas fa-exclamation-triangle"></i> ' : ''}${index + 1}.</span>
                                    <span class="departure-time">${departureTimeMain}</span>
                                    ${statusLabel ? `<span class="status-badge status-type-${statusType}">${statusLabel}</span>` : ''}
                                </div>
                                <div class="bus-item-sub">
                                    ${(bus.time_until_departure && !bus.departure_time.includes(bus.time_until_departure) && statusType !== 'departed' && !isTrulyUrgent) ? `<span class="time-until-text"><i class="fas fa-hourglass-half"></i> ${bus.time_until_departure}</span>` : ''}
                                    ${(bus.status_text.includes("予定通り発車します") && statusType !== 'on-time' && statusType !== 'departed') ? `<span class="details status-on-time-detail"><i class="fas fa-check-circle"></i> 予定通り発車します</span>` : ''}
                                </div>
                            </li>`;
                    });
                    busesHtml += '</ul>';
                } else {
                    let noBusMsg = '現在、利用可能なバス情報はありません。';
                    if (data.app_state_message === '始発バス待機中 (早朝)' || (data.app_state_message && data.app_state_message.startsWith('始発バス待機中'))) {
                        noBusMsg = 'バスの運行情報を確認中です...';
                    } else if (data.app_state_message === '運行再開待機中 (終バス後など)') {
                         noBusMsg = 'バス運行再開待機中...';
                    }
                    busesHtml = `<p class="info-message" data-bus-info><i class="far fa-clock"></i> ${noBusMsg}</p>`;
                }
                busInfoContainer.innerHTML = busesHtml;

            } catch (error) {
                console.error('データ更新に失敗しました:', error);
                const busInfoContainer = document.getElementById('bus-info-container');
                if (busInfoContainer) {
                    busInfoContainer.innerHTML = `<p class="error-message"><i class="fas fa-broadcast-tower"></i> データ更新に失敗しました。サーバーとの通信を確認してください。</p>`;
                }
                const statusIndicator = document.getElementById('server-status-indicator');
                const statusText = document.getElementById('server-status-text');
                if (statusIndicator) statusIndicator.className = 'indicator red';
                if (statusText) statusText.textContent = '通信エラー';

                const uptimeDaysSpan = document.getElementById('uptime-days');
                if (uptimeDaysSpan) uptimeDaysSpan.textContent = 'N/A';

                const weatherInfoArea = document.getElementById('weather-info-area');
                if(weatherInfoArea) weatherInfoArea.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 天気情報更新エラー</p>';
            }
        }

        fetchAndUpdateData();
        if (dataUpdateInterval > 0) {
            setInterval(fetchAndUpdateData, dataUpdateInterval);
            const nextFetchInfoEl = document.getElementById('next-fetch-info');
            if(nextFetchInfoEl && dataUpdateInterval > 1000) {
                 nextFetchInfoEl.textContent = `バス・天気情報は約${dataUpdateInterval/1000}秒間隔でサーバーから再取得します。`;
            } else if (nextFetchInfoEl) {
                 nextFetchInfoEl.textContent = `バス・天気情報は高頻度でサーバーから再取得設定です。`;
            }
        } else {
            const nextFetchInfoEl = document.getElementById('next-fetch-info');
            if(nextFetchInfoEl) {
                nextFetchInfoEl.textContent = 'バス・天気情報の自動更新は無効です。';
            }
        }
    </script>
</body>
</html>
