<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス接近情報</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="top-controls-container">
            <div class="settings-container">
                <button id="settings-toggle-button"><i class="fas fa-cog"></i> 表示設定</button>
                <div id="settings-panel" class="settings-panel hidden">
                    <h4>表示のカスタマイズ</h4>
                    <label><input type="checkbox" class="display-toggle-cb" data-target="main-title"> タイトル</label>
                    <label><input type="checkbox" class="display-toggle-cb" data-target="header-info"> 時刻・サーバー状態</label>
                    <label><input type="checkbox" class="display-toggle-cb" data-target="weather-info"> 天気情報</label>
                </div>
            </div>
            <div class="theme-toggle-container">
                <button id="theme-toggle-button"><i class="fas fa-adjust"></i> テーマ切替</button>
            </div>
        </div>
        <h1 class="main-title"><i class="fas fa-bus-alt"></i> バス接近情報</h1>

        <div class="direction-switch-container">
            <button id="direction-switch-button">
                <i class="fas fa-exchange-alt"></i>
                <span id="current-direction-group-display">駅方面行き</span>
                (切替)
            </button>
        </div>

        <div class="header-info">
            <p><strong><i class="fas fa-clock"></i> 現在時刻:</strong> <span id="current-time-display">時刻取得中...</span></p>
            <p>
                <strong><i class="fas fa-server"></i> サーバー状態:</strong>
                <span id="server-status-indicator" class="indicator"></span>
                <span id="server-status-text">確認中...</span>
            </p>
        </div>

        <div class="weather-info" id="weather-info-area">
            <p><i class="fas fa-spinner fa-spin"></i> 天気情報取得中...</p>
        </div>

        <div id="multi-route-bus-info-container">
            </div>
    </div>

    <div class="footer">
        <p>データ提供：神奈川中央交通</p>
        <p><a href="http://real.kanachu.jp/pc/searchapproachinfo" target="_blank" rel="noopener noreferrer">神奈川中央交通バス接近情報サイト</a></p>
        <p>お問い合わせ: <a href="mailto:a3225396@mi.sanno.ac.jp">a3225396@mi.sanno.ac.jp</a></p>
        <p id="next-fetch-info-debug" style="font-size: 0.75em; color: #aaa;"></p>
    </div>

    <script>
        const DATA_UPDATE_INTERVAL = parseInt("{{ config.get('ACTIVE_DATA_FETCH_INTERVAL', 10) }}", 10) * 1000;
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
